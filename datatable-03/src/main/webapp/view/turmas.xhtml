<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<h:outputStylesheet library="css" name="style.css"/>
	<h:outputStylesheet library="font-awesome" name="css/font-awesome.css"/>
</h:head>

<h:form id="form1">
	<h:messages globalOnly="true" warnStyle="color: green" infoStyle="color: blue" errorStyle="color: red"/>
	<h:message for="#{nome}" />
	
	<h:commandButton actionListener="#{turmasBean.listar}" value="Mostrar turmas" styleClass="btn" />
	<h:commandLink action="cadastrarTurma" value="Cadastrar turma" styleClass="btn" />

	<h:dataTable value="#{turmasBean.turmas}" var="turma" rendered="#{not empty turmasBean.turmas}" style="background-color: gray;" rowClasses="greenRow,whiteRow" cellpadding="5" cellspacing="1" headerClass="header">
		<h:column>
			<f:facet name="header">#</f:facet>
			<h:selectBooleanCheckbox value="#{turmasBean.editavel[turma.id]}" onclick="submit();"/>
		</h:column>
		<h:column>
			<f:facet name="header">ID</f:facet>
			#{turma.id}
		</h:column>
		<h:column>
			<f:facet name="header">Nome</f:facet>
			<h:commandLink action="#{alunosBean.mostrarAlunos(turma)}" rendered="#{not turmasBean.editavel[turma.id]}">
				<h:outputText value="#{turma.nome}" />
			</h:commandLink>

			<h:panelGroup rendered="#{turmasBean.editavel[turma.id]}">
				<h:inputText id="nome" value="#{turma.nome}" />
				<h:commandLink actionListener="#{turmasBean.salvar(turma)}" styleClass="fa fa-save" />
			</h:panelGroup>
		</h:column>

		<h:column>
			<f:facet name="header">Data de criação</f:facet>
			<h:outputText value="#{turma.dataCriacao}">
				<f:convertDateTime dateStyle="medium" />
			</h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Excluir</f:facet>
			<h:commandLink styleClass="fa fa-remove" action="#{turmasBean.excluir(turma)}" />
		</h:column>
	</h:dataTable>
</h:form>
</html>
