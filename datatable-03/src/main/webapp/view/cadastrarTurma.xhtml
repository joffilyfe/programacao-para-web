<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<h:outputStylesheet library="css" name="style.css"/>
	<h:outputStylesheet library="font-awesome" name="css/font-awesome.css"/>
</h:head>
<h1>Cadastro de turma</h1>
<h:form id="turma">
	<h:messages globalOnly="true" warnStyle="color: green" infoStyle="color: blue" errorStyle="color: red"/>
	
	<h:panelGrid id="grid" columns="1">
		<h:message for="data"/>
		<h:message for="nome"/>
	
		<h:panelGroup>
			<h:outputLabel for="nome" value="Nome"/>
			<h:inputText id="nome" value="#{turmasBean.turma.nome}" required="true"/>
		</h:panelGroup>
	
		<h:panelGroup>
			<h:outputLabel for="data" value="Data de criaÃ§Ã£o"/>
			<h:inputText id="data" value="#{turmasBean.turma.dataCriacao}" required="true">
				<f:convertDateTime dateStyle="medium" />
			</h:inputText>
		</h:panelGroup>	
	</h:panelGrid>
	<h:commandButton value="Cadastrar" action="#{turmasBean.cadastrar}" styleClass="btn" />
	<h:commandLink action="turmas" value="Voltar" styleClass="btn" immediate="true"/>
</h:form>
</html>
