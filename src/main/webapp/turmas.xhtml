<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<f:metadata>
	<f:event type="preRenderView" listener="#{turmasBean.listarTurmas}"></f:event>
</f:metadata>
<h:head>
	<link href="resources/css/bootstrap.css" rel="stylesheet" />
	<title>Turmas Webapp</title>
</h:head>

<h:body>
	<div class="container">
		<div class="jumbotron">
			<h1>Turmas</h1>
			<p>Cadastro de turma e alunos</p>
		</div>
		<div class="main-page">
			<h:form styleClass="form-inline" id="cadastro">
				<h:messages/>
				<label>Nome: </label>
				<h:inputText id="nome" value="#{turmasBean.turma.nome}" styleClass="form-control" required="true"/>
				<label>Data de criação: </label>
				<h:inputText id="data" value="#{turmasBean.turma.dataCriacao}" styleClass="form-control" required="true">
					<f:convertDateTime dateStyle="medium" />
				</h:inputText>
				<h:commandButton value="Cadastrar" action="#{turmasBean.cadastrar}" styleClass="btn btn-default"/>
			</h:form>
			<h:form>
				<h:dataTable var="turma" value="#{turmasBean.turmas}" 
					rendered="#{not empty turmasBean.turmas}"
					styleClass="table table-striped table-hover">
					<h:column>
						<f:facet name="header">ID</f:facet>
						#{turma.id}
					</h:column>
	
					<h:column>
						<f:facet name="header">Nome</f:facet>
						#{turma.nome}
					</h:column>
					
					<h:column>
							<f:facet name="header">Data criação</f:facet>
							<h:outputText value="#{turma.dataCriacao}">
								<f:convertDateTime dateStyle="short" />
							</h:outputText>
					</h:column>

					<h:column>
						<f:facet name="header">Alunos matriculados</f:facet>
						#{turma.size}
					</h:column>
					
					<h:column>
							<f:facet name="header">Selecionar</f:facet>
							<h:link outcome="turma?id=#{turma.id}" value="Selecionar"/>
					</h:column>
					
					<h:column>
							<f:facet name="header">Deletar</f:facet>
							<h:commandButton value="Deletar" action="#{turmasBean.deletar(turma)}" styleClass="btn btn-danger"/>
					</h:column>

				</h:dataTable>
			</h:form>
		</div>
	</div>
</h:body>
</html>
