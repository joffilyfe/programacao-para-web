<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<head>
		<title>Conversor de temperaturas</title>
		<style>
			.group { border: 1px solid #ccc; display: inline-block; padding: 15px;}
			.result { background: #ddd; padding: 5px 15px; }
			input[type="text"] { padding: 5px;}
			input[type="submit"] {padding: 5px 15px; border: 1px solid black; background: black; color: white; font-size: 16px;}
		</style>
	</head>

<h:body>
	<div class="group">
		<h1>Conversor de Temperaturas</h1>
		<h:form id="temperatura">
			<h:messages/>
			<h:panelGrid>
				<h:panelGroup>
					<label for="tempc">Temperatura em C:</label>
					<h:inputText id="tempc" value="#{conversorBean.celcius}">
						<f:validateLongRange minimum="-20" maximum="200" />
					</h:inputText>
					<label class="result">Para F=</label>
					<h:inputText value="#{conversorBean.cToF}"/>
				</h:panelGroup>
				<h:panelGroup>
					<label for="tempf">Temperatura em F:</label>
					<h:inputText id="tempf" value="#{conversorBean.fahrenheit}">
						<f:validateLongRange minimum="-150" maximum="300" />
					</h:inputText>
					<label class="result">Para C=</label>
					<h:inputText value="#{conversorBean.fToC}"/>
				</h:panelGroup>
			</h:panelGrid>
			<h:commandButton value="Converter" action="#{conversorBean.converter()}"/>
		</h:form>
	</div>
</h:body>
</html>
